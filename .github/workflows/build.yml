name: Build BlazeNeuro

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison flex texinfo gawk \
            libncurses-dev bc libssl-dev libelf-dev parted rsync
      
      - name: Create directory structure
        run: |
          sudo mkdir -p /mnt/lfs
          sudo chown -R $USER:$USER /mnt/lfs
          mkdir -p logs
      
      - name: Build complete system
        run: sudo ./build.sh all
      
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          retention-days: 7
      
      - name: Create system image
        if: success()
        run: |
          cd /mnt/lfs
          sudo tar czf $GITHUB_WORKSPACE/blazeneuro-rootfs.tar.gz .
      
      - name: Upload system image
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: blazeneuro-system
          path: blazeneuro-rootfs.tar.gz
          retention-days: 30
