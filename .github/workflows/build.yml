name: Build BlazeNeuro

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean
        df -h
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bison gawk wget tar
    
    - name: Build BlazeNeuro
      run: |
        sudo ./build.sh all
    
    - name: Create tarball
      run: |
        sudo tar -czf blazeneuro-system.tar.gz -C /mnt/lfs .
        ls -lh blazeneuro-system.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blazeneuro-system
        path: blazeneuro-system.tar.gz
        retention-days: 7
