name: Build BlazeNeuro

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison texinfo
          
      - name: Build Stage 1
        run: sudo ./build.sh stage1
        
      - name: Build Stage 2
        run: sudo ./build.sh stage2
        
      - name: Build Stage 3
        run: sudo ./build.sh stage3
        
      - name: Build Stage 4
        run: sudo ./build.sh stage4
