name: LFS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_kernel:
        description: 'Build kernel in cloud'
        required: false
        default: false
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bison gawk texinfo shellcheck
    
    - name: Validate scripts
      run: |
        bash -n *.sh
        
    - name: Check script permissions
      run: |
        chmod +x *.sh
        
    - name: Lint shell scripts
      run: |
        shellcheck *.sh

  kernel-build:
    if: github.event.inputs.build_kernel == 'true'
    needs: validate
    uses: ./.github/workflows/kernel-build.yml
