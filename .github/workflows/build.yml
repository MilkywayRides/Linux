name: Build BlazeNeuro

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison flex texinfo gawk \
            libncurses-dev bc libssl-dev libelf-dev parted rsync wget xz-utils
      
      - name: Create directory structure
        run: |
          sudo mkdir -p /mnt/lfs
          sudo chown -R $USER:$USER /mnt/lfs
          mkdir -p logs build sources
          
      - name: Download sources
        run: |
          cd sources
          urls=(
            "https://ftp.gnu.org/gnu/binutils/binutils-2.42.tar.xz"
            "https://ftp.gnu.org/gnu/gcc/gcc-13.2.0/gcc-13.2.0.tar.xz"
            "https://ftp.gnu.org/gnu/glibc/glibc-2.39.tar.xz"
            "https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.7.4.tar.xz"
            "https://ftp.gnu.org/gnu/bash/bash-5.2.21.tar.gz"
            "https://ftp.gnu.org/gnu/coreutils/coreutils-9.4.tar.xz"
            "https://ftp.gnu.org/gnu/findutils/findutils-4.9.0.tar.xz"
            "https://ftp.gnu.org/gnu/grep/grep-3.11.tar.xz"
            "https://ftp.gnu.org/gnu/gzip/gzip-1.13.tar.xz"
            "https://ftp.gnu.org/gnu/tar/tar-1.35.tar.xz"
            "https://github.com/tukaani-project/xz/releases/download/v5.4.6/xz-5.4.6.tar.xz"
            "https://www.kernel.org/pub/linux/utils/util-linux/v2.39/util-linux-2.39.3.tar.xz"
            "https://downloads.sourceforge.net/project/e2fsprogs/e2fsprogs/v1.47.0/e2fsprogs-1.47.0.tar.gz"
            "https://ftp.gnu.org/gnu/grub/grub-2.12.tar.xz"
          )
          for url in "${urls[@]}"; do
            file=$(basename "$url")
            echo "Downloading $file"
            wget --continue --tries=5 --waitretry=3 --timeout=30 "$url" -O "$file"
            if [[ "$file" == *.xz ]]; then
              xz -t "$file" || { echo "Corrupt: $file"; rm -f "$file"; exit 1; }
            elif [[ "$file" == *.gz ]]; then
              gzip -t "$file" || { echo "Corrupt: $file"; rm -f "$file"; exit 1; }
            fi
          done
          ls -lh
      
      - name: Build complete system
        run: sudo ./build.sh all
      
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
          retention-days: 7
      
      - name: Create system image
        if: success()
        run: |
          cd /mnt/lfs
          sudo tar czf $GITHUB_WORKSPACE/blazeneuro-rootfs.tar.gz .
      
      - name: Upload system image
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: blazeneuro-system
          path: blazeneuro-rootfs.tar.gz
          retention-days: 30
