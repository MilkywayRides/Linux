name: Cloud Kernel Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'lfs-*.sh'
      - '.github/workflows/kernel-build.yml'

jobs:
  kernel-build:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
        sudo apt-get clean
        df -h
    
    - name: Install LFS prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential bison flex texinfo gawk m4 \
          libncurses5-dev libssl-dev bc kmod cpio initramfs-tools
    
    - name: Setup LFS environment
      run: |
        sudo mkdir -p /mnt/lfs
        sudo chown runner:runner /mnt/lfs
        export LFS=/mnt/lfs
        echo "LFS=/mnt/lfs" >> $GITHUB_ENV
        
    - name: Download kernel source
      run: |
        cd /mnt/lfs
        wget -q https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.1.62.tar.xz
        tar -xf linux-6.1.62.tar.xz
        mv linux-6.1.62 linux-source
        
    - name: Configure kernel
      run: |
        cd /mnt/lfs/linux-source
        make defconfig
        make kvmconfig
        
    - name: Build kernel
      run: |
        cd /mnt/lfs/linux-source
        make -j$(nproc) bzImage modules
        
    - name: Create kernel package
      run: |
        cd /mnt/lfs
        tar -czf kernel-build.tar.gz linux-source/arch/x86/boot/bzImage
        
    - name: Upload kernel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lfs-kernel-build
        path: /mnt/lfs/kernel-build.tar.gz
        retention-days: 7
