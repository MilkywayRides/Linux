<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlazeNeuro OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <header>
            <h1 class="glitch" data-text="BLAZENEURO">BLAZENEURO</h1>
            <p class="subtitle">NEURAL OPERATING SYSTEM</p>
        </header>

        <div class="grid">
            <div class="panel" id="system-status">
                <h2>‚ö° SYSTEM STATUS</h2>
                <div class="status-item">
                    <span>CPU:</span>
                    <div class="bar"><div class="fill" id="cpu-bar"></div></div>
                    <span id="cpu-val">0%</span>
                </div>
                <div class="status-item">
                    <span>RAM:</span>
                    <div class="bar"><div class="fill" id="ram-bar"></div></div>
                    <span id="ram-val">0%</span>
                </div>
                <div class="status-item">
                    <span>DISK:</span>
                    <div class="bar"><div class="fill" id="disk-bar"></div></div>
                    <span id="disk-val">0%</span>
                </div>
            </div>

            <div class="panel" id="terminal">
                <h2>üíª TERMINAL</h2>
                <div id="terminal-output"></div>
                <div class="terminal-input">
                    <span class="prompt">root@blazeneuro:~$</span>
                    <input type="text" id="cmd-input" autofocus>
                </div>
            </div>

            <div class="panel" id="network">
                <h2>üåê NETWORK</h2>
                <div class="network-viz">
                    <canvas id="network-canvas"></canvas>
                </div>
            </div>

            <div class="panel" id="files">
                <h2>üìÅ FILES</h2>
                <div id="file-list"></div>
            </div>
        </div>

        <div class="matrix-bg"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
